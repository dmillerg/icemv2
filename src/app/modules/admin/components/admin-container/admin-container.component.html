<div class="flex flex-col mt-20 lg:px-10 md:px-8 mb-20 w-full">
  <mat-tab-group
    [(selectedIndex)]="seleccionado"
    (selectedIndexChange)="seleccionaTab($event)"
  >
    <mat-tab *ngFor="let tab of tabs">
      <ng-template mat-tab-label>
        <i [class]="tab.icono"></i>
        {{ tab.nombre }}
        <small
          *ngIf="tab.notificacion"
          class="animate-bounce p-2 mx-1 rounded-full dark:bg-icem-100 dark:text-icem-800 bg-blue-100 text-icem-500"
          ><span class="animate-bounce">{{ tab.notificacion }}</span></small
        >
      </ng-template>
    </mat-tab>
  </mat-tab-group>

  <app-detalle-generico>
    <div class="contenido p-4">
      <router-outlet></router-outlet>
    </div>
  </app-detalle-generico>
</div>
