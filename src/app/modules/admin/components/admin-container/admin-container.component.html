<div class="flex flex-col mt-20 lg:px-32 md:px-12 px-8 mb-20 w-full">
  <mat-tab-group [(selectedIndex)]="seleccionado">
    <mat-tab *ngFor="let tab of tabs">
      <ng-template mat-tab-label>
        <i [class]="tab.icono"></i>
        {{ tab.nombre }}
      </ng-template>
      <div class="h-full">
        <mat-drawer-container class="fixed w-full h-full" autosize>
          <mat-drawer #drawer class="p-4" position="end" [mode]="'side'">
            <div class="min-w-xl">
              <app-form-generico
                *ngIf="formulario"
                [formulario]="formulario"
              ></app-form-generico>
            </div>
          </mat-drawer>


          <div
            class="h-full p-4 w-full relative border border-1 border-gray-300 dark:border-gray-800 rounded-lg overflow-hidden"
          >
            <app-usuario (detalle)="OnSeleccion($event)"></app-usuario>
          </div>
        </mat-drawer-container>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
