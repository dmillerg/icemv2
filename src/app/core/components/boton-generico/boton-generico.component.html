<div class="flex">
  <ng-container *ngFor="let item of botones">
    <button
      *ngIf="!item.ocultar"
      [disabled]="item.disabled"
      (click)="emit(item.funcion)"
      [class]="
        item.class
          ? item.class
          : 'border-none px-4 py-2 my-1 bg-icem-500 dark:bg-icem-300 hover:bg-icem-400 duration-300 text-white rounded'
      "
    >
      <i [class]="item.icono"></i>
      {{ item.label }}
    </button>
  </ng-container>
</div>
