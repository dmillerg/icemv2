<button
  type="button"
  [id]="collapseItem.id"
  class="collapsible mb-1 mt-4 rounded duration-300 relative bg-icem-500 dark:bg-icem-300 dark:hover:bg-icem-200 hover:bg-icem-400"
  (click)="collapse()"
>
  <span class="flex h-3 w-3 absolute -top-1 -right-1" *ngIf="error">
    <span
      class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"
    ></span>
    <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
  </span>
  {{ collapseItem.nombre }} <i class="bi bi-chevron-down"></i>
</button>
<div
  [id]="collapseItem.id + 'content'"
  class="content bg-gray-100 dark:bg-gray-700 py-8"
>
  <p
    class="text py-2 text-gray-700 dark:text-gray-100"
    *ngIf="collapseItem.tipoContenedor === 'texto'"
  >
    {{
      collapseItem.texto!.length > 0
        ? collapseItem.texto
        : collapseItem.textoVacio ?? "No hay definido"
    }}
  </p>
  <app-form-generico
    *ngIf="collapseItem.tipoContenedor === 'form'"
    [formulario]="collapseItem.formulario!"
  ></app-form-generico>
</div>
