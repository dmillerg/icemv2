<div class="flex items-center justify-center gap-4">
  <ng-container *ngFor="let item of card">
    <div class="flex flex-col min-w-56 w-3/12 shadow-md bg-white dark:bg-gray-800 rounded-lg p-3" [class]="item.direccion">
      <img [src]="item.imagen" alt="" class="object-cover" />
      <i [class]="item.icono"></i>
      <h3 class="text-xl font-bold mt-3" [class]="item.classTitulo">{{ item.titulo }}</h3>
      <p class="text-xs">{{item.fecha | date: 'dd/MM/yyyy'}}</p>
      <p class="text-xs font-bold" *ngIf="item.precio">${{item.precio | number: '1.2-2'}}</p>
      <p class="text-md" [class]="item.classDescripcion">{{ item.descripcion }}</p>
    </div>
  </ng-container>
</div>
